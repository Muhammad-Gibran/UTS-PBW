<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/Style.css">
</head>

<body>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="asset/Script.js"></script>
    <header class="container">
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-info shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="homepage.html" style="color: white;">
                    <img src="asset/image/wiz-thumb.png" height="30" class="d-inline-block align-text-top">  Wiz
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto" style="color: #0d6efd;">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" style="color: white;" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="container" style="margin-top: 100px;">
            <h2 class="text-black" s>Contact Me</h2>
            <p>Jika kalian butuh bantuan, kalian bisa kontak kami melewati form dibawah ini</p>
            <form class="row g-4">
                <div class="col-12">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="col-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="First name" id="firstname"
                        required>
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="Last name" id="lastname"
                        required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="2" required></textarea>
                </div>
                <div class="col-12">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        I agree to the terms and conditions
                    </label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-12 py-4">
                &copy; 2022 UTS Pemrograman Berbasis Web.
            </div>
        </div>
    </footer>
</body>

</html>
